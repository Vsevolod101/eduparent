<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!--Для адаптивности под другие устройства-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/378800000095820479/c7b2e53c69f3dcbc8966fd52d234ace4_400x400.png"
        type="image/x-icon">

    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="https://pbs.twimg.com/profile_images/378800000095820479/c7b2e53c69f3dcbc8966fd52d234ace4_400x400.png"
                width="30" height="30" class="d-inline-block align-top mr-2" alt="">
            <span class="navbar-brand">Simple Charging Service</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <!--sr-only для считывателей экрана (для слепых людей)-->
                        <a class="nav-link" href="main.html">Главная<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">

            <div class="row justify-content-center">
                <h4 class="mb-3">Регистрация нового пользователя</h4>
            </div>
            <form>
                <div class="row justify-content-center">
                    <div class=" col-md-3" style="padding-left: 0px; padding-right: 30px">
                        <label for="firstName">Имя</label>
                        <input type="text" class="form-control" id="firstName" placeholder value required>
                        <!--<div class="invalid-feedback">Введите правильное имя.</div>-->
                    </div>
                    <div class="col-md-3">
                        <label for="lastName">Фамилия</label>
                        <input type="text" class="form-control" id="lastName" placeholder value required>
                        <!--<div class="invalid-feedback">Введите правильную фамилию.</div>-->
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label for="username">Имя пользователя</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="Имя пользователя"
                                required>
                            <!--<div class="invalid-feedback" style="width: 100%">Ваше имя пользователя необходимо</div>-->
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <!--<div class="invalid-feedback">-->
                        <!--Введите ваш емейл-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label for="address">Адрес</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Главная ул." required="">
                        <!--<div class="invalid-feedback">-->
                        <!--Введите вас адрес.-->
                        <!--</div>-->
                        <hr>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="register">Зарегистрироваться</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
